<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <title>Cave Store | Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <a href="SignUp.html"><i class='bx bxs-chevron-left'></i></a>
    <h1>Log In to Cave Store</h1>
    <div class="form-container">
        <p class="title">Log In in Account</p>
        <form id="form" class="form" action="index.html">
            <div class="input-control">
                <input id="email" name="email" class="input" type="email" placeholder="Email">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <input id="password" name="password" class="input" type="password" placeholder="Password">
                <div class="error"></div>
            </div>
            <p class="page-link">
                <span class="page-link-label">Forgot Password?</span>
            </p>
            <button type="submit" class="form-btn">Log In</button>
        </form>

    <script src="login.js"></script>
</body>

</html>
